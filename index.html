                <figure class="front" ><div class="pageTitle"><b>Narrow to Best Option</b></div> 
                    <div class="italics">Letter N from Design</div>
                    <div class="pagesText">
                    <h7>Following the concept generation, I must create a score matrix or assessment form. It might have all the elements required for this project. Every concept gets a rating that would consider: cost of production; ability to manufacture; design time; product effectiveness; durability; and aesthetics.</h7>
                    <br><br><h8>Give the economic factor, which may be the most significant one, a weight of 1, while aesthetics, which is a nice-to-have, is given a weight of 0.25. Your winning notion is determined after assigning the same number of points (e.g., 10 maximum) to each aspect.  This helps create highly optimized designs.</h8>
                </div>
                <div class="pageNumbers">07</div></figure>
            </div>
              <div class="right">
                  <figure class="back" ><div class="pageTitle"><b>Generate Different Concepts</b></div> 
                    <div class="italics">Letter G from Design</div>
                    <div class="pagesText">
                    <h7>After identifying the solution, I have to start really developing and sketching these potential solutions, coming up with a variety of ideas and conceptions, both good and poor. </h7>
                    <br><br><h8>I must start by sketching the chosen few solutions. In addition to serving as examples, sketches may highlight the advantages and disadvantages of several of these concepts. Moreover, pay attention to each concept's challenging elements and try to come up with a basic strategy on how to overcome them. This will make it easier to analyse and evaluate many of these important issues whilst refining your possible solutions.</h8>
                </div>
                <div class="pageNumbers">06</div>
            </figure>
                  <figure class="front" ><div class="pageTitle"><b>Identify Solutions</b></div> 
                    <div class="italics">Letter I from Design</div>
                    <div class="pagesText">
                    <h7>The process of finding solutions is iterative. I must start by formulating theories for potential solutions to the situation. Create a mind map by structuring these assumptions. Then, before to performing the actual testing, choose which hypothesis I wish to test first. Lastly, state if I arrived at a suitable solution and mark out the advantages and disadvantages. </h7>
                    <br><br><h8>Many problem-solvers find it useful to create “mind pictures” of a problem and its potential solutions prior to working on the problem. Mental imaging allows the problem-solvers to map out many dimensions of a problem and “see” it clearly.</h8>
                </div>
                <div class="pageNumbers">05</div></figure>
              </div>
              <div class="right">
                  <figure class="back">
                    <div class="pageTitle"><b>Stop Thinking, Start Making</b></div> 
                    <div class="italics">Letter S from Design</div>
                    <div class="pagesText">
                    <h7>In accordance with the problem definition and the demands of the users, I must stop thinking and start researching new ideas. The most crucial component at this point is research. I must conduct research on issues that are comparable to mine and on similar products and services. </h7>
                    <br><br><h8>I also need to think about my objectives and strategy, select a study design, decide on a sample strategy, plan out my data gathering techniques, and develop data analysis studies. These steps would assist me into gathering a solid understanding about the specific topic, product, or type of service.</h8>
                </div>
                <div class="pageNumbers">04</div>
                  </figure>
                  <figure class="front">
                    <div class="pageTitle"><b>Evaluate User's Needs</b></div> 
                    <div class="italics">Letter E from Design</div>
                    <div class="pagesText">
                    <h7>Any type of research that focuses on extracting the actual needs from factors like perception is known as a user needs analysis. It is a method of questioning potential users to assess whether or not their practical, emotional, and/or financial demands are being satisfied. </h7>
                    <br><br><h8>When designing a product, it is vital to understand why people desire to utilize the product. Their motivations may seem obvious and could relate to simple necessity. Carrying out a user needs analysis is also particularly useful to implement before designing a product or service to ascertain what your potential or existing customers want.</h8>
                     </div>
                     <div class="pageNumbers">03</div>
                  </figure>
              </div>
              <div class="right">
                  <figure class="back"><div class="pageTitle"><b>Define A Problem</b></div> 
                    <div class="italics">Letter D from Design</div>
                    <div class="pagesText">
                    <h7>Defining the problem is arguably the most important, yet difficult, stage of the design thinking process. In both my personal and professional lives, problems constantly arise. Every issue could seem overwhelming, but by taking the time to identify it, a solution may be simpler to find. </h7>
                    <br><br><h8>I must begin by first analyzing and gathering specific information about the problem, and then I must focus on expressing it. It is essential to formulate a problem statement that includes the problem's detailed background information, the people it affects, and its implications.</h8>
                    </div>
                    <div class="pageNumbers">02</div>
                </figure>

<script>

var right = document.getElementsByClassName("right");
    var si = right.length;
    var z=1;
    turnRight();
    function turnRight()
    {
        if(si>=1){
            si--;
        }
        else{
            si=right.length-1;
            function sttmot(i){
                setTimeout(function(){right[i].style.zIndex="auto";},300);
            }
            for(var i=0;i<right.length;i++){
                right[i].className="right";
                sttmot(i);
                z=1;
            }
        }
        right[si].classList.add("flip");
        z++;
        right[si].style.zIndex=z;
    }
    function turnLeft()
    {
        if(si<right.length){
            si++;
        }
        else{
            si=1;
            for(var i=right.length-1;i>0;i--){
                right[i].classList.add("flip");
                right[i].style.zIndex=right.length+1-i;
            }
        }
        right[si-1].className="right";
        setTimeout(function(){right[si-1].style.zIndex="auto";},350);
    }


</script>
